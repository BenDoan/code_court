[uwsgi]
module = wsgi
http = :9191

; http = :80
; thunder-lock = true
; uid = ben
; gid = ben


master = true
processes = 8

logformat = [%(ltime)] %(method) %(uri) => %(status) in %(msecs)ms

cache2 = name=cache,items=100,store=/tmp/code_court_score_cache

route = ^/api/scores/\d+$ cachestore:key=${REQUEST_URI},name=cache,mime=1,expires=30
route = ^/api/scores/\d+$ cache:key=${REQUEST_URI},name=cache,mime=1,expires=30

; import = task

offload-threads = 2
static-map = /flaskstatic=%v/static
static-expires = %v/static/* 900

spooler = /tmp/code_court_spooler
